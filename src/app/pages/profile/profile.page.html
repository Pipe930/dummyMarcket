<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="usuario">
  <ion-card class="profile">
    <img alt="Silhouette of a person's head" [src]="usuario.image" class="center"/>
    <ion-card-header>
      <ion-card-title>{{usuario.firstName}} {{usuario.lastName}}</ion-card-title>
      <ion-card-subtitle>{{usuario.university}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list lines="none">
        <ion-list-header>
          <ion-title class="ion-text-center">
            Informacion
          </ion-title>
        </ion-list-header>
        <ion-item>
          <ion-label>
            <h2>
              Edad:
            </h2>
            <p>
              {{usuario.age}}
            </p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>
              Genero:
            </h2>
            <p>
              {{usuario.gender}}
            </p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>
              Correo:
            </h2>
            <p>
              {{usuario.email}}
            </p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>
              Correo:
            </h2>
            <p>
              {{usuario.email}}
            </p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
