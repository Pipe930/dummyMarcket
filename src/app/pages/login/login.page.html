<ion-header>
  <ion-toolbar color="light">
    <ion-title>Jummy Marcket</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">
        Iniciar Sesion
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form novalidate [formGroup]="formularioLogin" (ngSubmit)="iniciarSesion()">
        <ion-list lines="full">
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input type="text" formControlName="usuario"></ion-input>
            <div class="container-messages-errors" *ngIf="usuario.invalid && (usuario.dirty || usuario.touched)">
              <ion-note color="danger" *ngIf="usuario.errors.required">Este campo es requerido</ion-note>
              <ion-note color="danger" *ngIf="usuario.errors.minlength">Tiene que tener minimo 5 caracteres</ion-note>
              <ion-note color="danger" *ngIf="usuario.errors.maxlength">Tiene que tener maximo 15 caracteres</ion-note>
            </div>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contrase√±a</ion-label>
            <ion-input type="password" formControlName="contrasenia"></ion-input>
            <div class="container-messages-errors" *ngIf="contrasenia.invalid && (contrasenia.dirty || contrasenia.touched)">
              <ion-note color="danger" *ngIf="contrasenia.errors.required">Este campo es requerido</ion-note>
              <ion-note color="danger" *ngIf="contrasenia.errors.minlength">Tiene que tener minimo 8 caracteres</ion-note>
              <ion-note color="danger" *ngIf="contrasenia.errors.maxlength">Tiene que tener maximo 16 caracteres</ion-note>
            </div>
          </ion-item>
        </ion-list>
        <ion-note
        class="message-alert"
        *ngIf="messageAlert"
        color="danger">Los datos no son correctos</ion-note>
        <ion-button
        expand="block"
        shape="round"
        fill="outline"
        type="submit"
        [disabled]="formularioLogin.invalid"
        >
          <ion-icon name="enter-outline" slot="start"></ion-icon>
          Login
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-buttons>
      <ion-button color="success" [routerLink]="['/register']">
        Registrarse
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
